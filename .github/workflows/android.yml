name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout MuCuteRelay
      uses: actions/checkout@v4
      with:
        repository: MuCuteRelay
    - name: Clone MuCuteRelay
      run: git clone https://github.com/CaiMuCheng/MuCuteRelay --depth=1
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle
    - name: Publish MuCuteRelay to Maven Local
      run: cd MuCuteRelay && chmod +x gradlew && ./gradlew publishAppPublicationToMavenLocal && cd ..
    - name: Checkout MuCuteClient
      uses: actions/checkout@v4
      with:
        repository: MuCuteClient
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build Debug APK with Gradle
      run: ./gradlew assembleDebug
    - name: Build Release APK with Gradle
      run: ./gradlew assembleRelease
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/debug/app-release.apk
